<div class="auth-container h-screen grid grid-cols-1 lg:grid-cols-2">
  <div class="auth-display rounded-r-xl primary hidden lg:flex"></div>
  <div class="form-holder flex flex-col justify-center px-8 lg:px-36">

    <ng-container *ngIf="state === 'login'; else registerForm">
      <auth-login @toggleTrigger></auth-login>
      <div class="relative -bottom-10">Não tem uma conta?
        <a class="clickable primary" (click)="alternateState()">Cadastre-se</a>
      </div>
    </ng-container>

    <ng-template #registerForm>
      <auth-register @toggleTrigger></auth-register>
      <div class="relative -bottom-10">Já possui uma conta?
        <a class="clickable primary" (click)="alternateState()">Login</a>
      </div>
    </ng-template>

  </div>
</div>
