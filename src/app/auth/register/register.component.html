<div class="register-form">
  <h1 class="text-tittle">Registrar nova conta</h1>

  <div class="mt-5">
    <input class="rounded-xl surface" type="text" name="name" id="name" />
    <label class="text-label" for="name" aria-label="Nome"></label>
  </div>

  <div class="mt-5">
    <input class="rounded-xl surface" type="email" name="email" id="email" />
    <label class="text-label" for="email" aria-label="Email"></label>
  </div>
  <div class="mt-5">
    <input class="rounded-xl surface" type="password" name="password" id="password" />
    <label class="text-label" for="password" aria-label="Senha"></label>
  </div>

  <div class="mt-5 flex justify-between">
    <button type="button" class="primary bttn-filled">Cadastrar</button>
    <a class="clickable">Esqueci minha senha</a>
  </div>
</div>
